<body style="background-color: #e8fcff;">
	<table style="width:100%;max-width:800px;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>
		<tr style="padding:0px">
			<td style="padding:0px">
				<table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>
					<tr style="padding:0px">
						<td style="padding:2.5%;width:63%;vertical-align:middle">
							<p style="text-align:center">
								<name>Triplet Data Labeling</name>
							</p>
							<p style="text-align:center">
								<a id="download_link" download="labels.json" href=”” >Download Progress</a>
							</p>
						</td>
						<td style="padding:2.5%;width:25%;max-width:25%">
							<papertitle>Anchor</papertitle>
							<img id="anchor" src="images/0000000.jpeg"/>
						</td>
					</tr>
				</tbody></table>
				<table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>

					<tr>
						<td style="padding:2.5%;width:35%;max-width:35%;">
							<img id="image1" src="images/0005283.jpeg"/>

						</td>

						<td style="padding:2.5%;width:35%;max-width:35%;">
							<img id="image2" src="images/0001242.jpeg"/>

						</td>

						<td style="padding:2.5%;width:15%;max-width:15%;">
							<img id="back" src="http://www.clker.com/cliparts/2/v/Z/A/g/2/back-button-hi.png" width='100'/>

						</td>

						<td style="padding:2.5%;width:15%;max-width:15%;">
							<img id="next" src="https://simg.nicepng.com/png/small/8-88894_next-button-png-image-transparent-next-button.png" width='100'/>

						</td>
					</tr>
				</tbody></table>

				<table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>

					<tr>
						<td style="padding:2.5%;width:40%;max-width:40%;">
							<img id="check1" src="https://listimg.pinclipart.com/picdir/s/176-1766362_red-x-cross-gif-clipart.png" width='50'/>

						</td>

						<td style="padding:2.5%;width:40%;max-width:40%;">
							<img id="check2" src="https://listimg.pinclipart.com/picdir/s/176-1766362_red-x-cross-gif-clipart.png" width='50'/>

						</td>

						<td style="padding:2.5%;width:20%;max-width:20%;">
							<img id="clear" src="https://images.twinkl.co.uk/tr/image/upload/illustation/Bee-Bot-Clear-Button--PlanIt-Design-and-Technology-KS2.png" width='120'/>

						</td>
					</tr>
				</tbody></table>

				<table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>
					<tr>
						<td style="padding:2.5%;width:70%;max-width:70%;">
								<papertitle>Comments</papertitle>
								<p>
									<textarea id = "myTextArea"
													rows = "3"
													cols = "70" placeholder="Notes about this triplet"></textarea>
								</p>
						</td>

						<td style="padding:2.5%;width:15%;max-width:15%;">
								<papertitle>Iteration</papertitle>
								<p>
									<textarea id = "iter" rows = "1" cols = "10"></textarea>
								</p>
						</td>

						<td style="padding:2.5%;width:15%;max-width:15%;">
								<p>
									<button id="go">GO</button>
								</p>
						</td>
					</tr>
				</tbody></table>

				<table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>
					<tr>
						<td style="padding:2.5%;width:20%;max-width:20%;">
							<input type="file" id="inputfile" value="Import" /><br />
						</td>
						<td style="padding:2.5%;width:80%;max-width:80%;">
							<button id="import">Import</button>
						</td>
					</tr>
				</tbody></table>
			</td>
		</tr>
